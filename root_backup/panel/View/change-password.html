<div class="row">
    <div class="col-lg-12">
        <div class="col-lg-6 col-lg-offset-3">
            <section class="panel">
                <header class="panel-heading">
تغییر رمز عبور
                </header>
                <div class="panel-body">
                    <form role="form" ng-submit="userChangePassword(oldPassword,newPassword,newPasswordConfirm)">
                        <div class="form-group">
                            <label for="oldPassword"> رمز ورود قبلی خود را وارد نمایید  </label>
                            <input type="password" class="form-control" id="oldPassword" ng-model="oldPassword" placeholder="رمز ورود قبلی " required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">رمز ورود جدید  خود را وارد نمایید</label>
                            <input type="password" class="form-control" id="newPassword" ng-model="newPassword"  placeholder="رمز ورود جدید" required >
                        </div>
                        <div class="form-group">
                            <label for="newPasswordConfirm">تکرار رمز ورود جدید  خود را وارد نمایید</label>
                            <input type="password" class="form-control" id="newPasswordConfirm" ng-model="newPasswordConfirm"  placeholder="تکرار رمز ورود جدید" required >
                        </div>
                        <button type="submit" class="btn btn-info pull-left">تغییر رمز ورود</button>
                    </form>

                </div>
            </section>

            <div ng-show="successfullChangePassword" class="alert alert-success alert-block fade in">
                <button data-dismiss="alert" class="close close-sm" type="button">
                    <i class="icon-remove"></i>
                </button>
                <h4>
                    <i class="icon-ok-sign"></i>
                    موفقیت آمیز
                </h4>
                <p>رمز شما با موفقیت تغییر یافت </p>

            </div>
            <div ng-show="errorChangePassword" class="alert alert-block alert-danger fade in">
                <button data-dismiss="alert" class="close close-sm" type="button">
                    <i class="icon-remove"></i>
                </button>
                <h4>
                    <i class="icon-ok-sign"></i>
                    خطا
                </h4>
                <p>لطفا تمام فیلدهای خواسته شده را به درستی پر نمایید</p>

            </div>



        </div>
    </div>

</div>
