							</div>

									<option value="3">ویژه</option>

							</div>
							<div class="form-group">

									<option value="1">بسته</option>
								</select>
							</div>

								<input id="CityCode" placeholder="کد پستی فرستنده(اختیاری)"  type="text" class="form-control placeHolderright" >
							</div>
							<div class="form-group">
								<input id="CityCode" placeholder="حق السهم پست به ریال"  type="text" class="form-control placeHolderright" >
							</div>

						</div>

						<div class="col-sm-6 pull-right col-sm-pull-0 col-xs-pull-3t">

							<div class="form-group">

							</div>
							<div class="form-group">

										<button id="message" style="padding: 5px;" type="submit" class="btn btn-default btn-block">ثبت بارکد</button>
									</div>
								</div>
							</div>
						</div>
					</div>
