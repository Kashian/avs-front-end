

<div class="row" ng-init="companyTemplateList()">
    <div class="col-lg-8 col-lg-offset-2  ">
        <section class="panel">
            <header class="panel-heading">
                لیست نامه ها
            </header>
            <table class="table table-striped table-advance table-hover">
                <thead>
                    <tr>
                        <th style="text-align: center;"> شماره </th>
                        <th style="text-align: center;"> عنوان </th>
                        <th style="text-align: center;"> ویرایش </th>
                        <th style="text-align: center;"> حذف </th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat=" value in templateListResult">
                        <td ng-bind="$index +1" style="text-align: center;"> </td>
                        <td ng-bind="value.name" style="text-align: center;"></td>
                        <td style="text-align: center;">
                            <a href="#!/company-template-edit/{{value.id}}">
                            <button class="btn btn-primary btn-xs"><i class="icon-pencil"></i></button>
                            </a>
                        </td>
                        <td style="text-align: center;">
                            <a data-toggle="modal" href=".myModal3">
                                <button style="text-align: center;" ng-click="companyTemplateDeleteValueSet(value.id)" class="btn btn-danger btn-xs"><i class="icon-trash "></i></button>
                            </a>
                        </td>
                    

                    </tr>
                    <!--<tr>
                        <td>
                            <a href="#">
                                Adimin co
                            </a>
                        </td>
                        <td class="hidden-phone">Lorem Ipsum dorolo</td>
                        <td>56456.00$ </td>
                        <td><span class="label label-warning label-mini">Due</span></td>
                        <td>
                            <button class="btn btn-success btn-xs"><i class="icon-ok"></i></button>
                            <button class="btn btn-primary btn-xs"><i class="icon-pencil"></i></button>
                            <button class="btn btn-danger btn-xs"><i class="icon-trash "></i></button>
                        </td>
                    </tr>-->


                </tbody>
            </table>

            <div class="modal fade myModal3"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">حذف مورد</h4>
                        </div>
                        <div class="modal-body">
                            آیا از حذف این مورد مطمئین هستید؟
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-danger"  data-dismiss="modal" aria-hidden="true" ng-click="companyTemplateDelete();" type="button">بله</button>
                            <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" type="button">لغو</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
